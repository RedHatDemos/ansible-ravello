---
- name: create blueprint based on app_template.yml
  debug:
    var: "{{ item }}"
  with_items:
    - blueprint_name
    - blueprint_description

- local_action:
    module: ravello_app
    name: "{{ blueprint_name }}"
    description: "{{ blueprint_description }}"
    app_template: 'app_template.yml'
    state: design
  register: design_results

- debug:
    var: design_results
